<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Keys</title>
</head>

<body>
    <div class="app">
        <div class="navbar">
            <a href="https://www.linkedin.com/in/artemsilka/">
                <img class="links" src="./dist/images/linkedin.png">
            </a>
            <a href="https://github.com/ArtemSilka">
                <img class="links" src="./dist/images/github.png">
            </a>
        </div>
        <div class="main">
            <div class="control">
                <img class="beethoven composers" src="./dist/images/beethoven.jpeg">
                <img class="mozart composers" src="./dist/images/mozart.jpeg">
                <img class="vivaldi composers" src="./dist/images/vivaldi.jpg">
            </div>

            <div class="piano" id="piano">

                <!-- classic -->
                <div data-note="C" class="key white">
                    <audio id="C" src="dist/notes/classic/C.mp3"></audio>
                <p class ="note">A</p>
                </div>
                <div data-note="Db" class="key black">
                    <audio id="Db" src="dist/notes/classic/Db.mp3"></audio>
                    <div class="top">
                        <p class="note">W</p>
                    </div>
                </div>
                <div data-note="D" class="key white">
                    <audio id="D" src="dist/notes/classic/D.mp3"></audio>
                    <p class ="note">S</p>
                </div>
                <div data-note="Eb" class="key black">
                    <audio id="Eb" src="dist/notes/classic/Eb.mp3"></audio>
                    <div class="top">
                        <p class="note">E</p>
                    </div>
                </div>
                <div data-note="E" class="key white">
                    <audio id="E" src="dist/notes/classic/E.mp3"></audio>
                    <p class ="note">D</p>
                </div>
                <div data-note="F" class="key white">
                    <audio id="F" src="dist/notes/classic/F.mp3"></audio>
                    <p class ="note">F</p>
                </div>
                <div data-note="Gb" class="key black">
                    <audio id="Gb" src="dist/notes/classic/Gb.mp3"></audio>
                    <div class="top">
                        <p class="note">T</p>
                    </div>
                </div>
                <div data-note="G" class="key white">
                    <audio id="G" src="dist/notes/classic/G.mp3"></audio>
                    <p class ="note">G</p>
                </div>
                <div data-note="Ab" class="key black">
                    <audio id="Ab" src="dist/notes/classic/Ab.mp3"></audio>
                    <div class="top">
                        <p class="note">Y</p>
                    </div>
                </div>
                <div data-note="A" class="key white">
                    <audio id="A" src="dist/notes/classic/A.mp3"></audio>
                    <p class ="note">H</p>
                </div>
                <div data-note="Bb" class="key black">
                    <audio id="Bb" src="dist/notes/classic/Bb.mp3"></audio>
                    <div class="top">
                        <p class ="note">U</p>
                    </div>
                </div>
                <div data-note="B" class="key white">
                    <audio id="B" src="dist/notes/classic/B.mp3"></audio>
                    <p class ="note">J</p>
                </div>

                <!-- Change to second octave after -->
                <div data-note="C" class="key white">
                    <audio id="C" src="dist/notes/classic/C.mp3"></audio>
                    <p class="note">K</p>
                </div>
            </div>
            <div class="control">
                <img class="record-button btn" src="./dist/images/rec.png">
                <img class="play-button btn" src="./dist/images/play.png">

                <!-- FUTURE OPTION, AFTER ADD BACKEND
                <button>Save</button> -->
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
